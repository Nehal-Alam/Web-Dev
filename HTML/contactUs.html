<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact Us</title>
	</head>
	<body>
		<h1>Welcome to Codehelp</h1>
		<h2>Contact Us Form</h2>

		<form action="https://www.thecodehelp.in/">
			<label for="name">Name</label>
			<input
				type="text"
				name="name"
				id="name"
				placeholder="Enter Your Name"
				required /><br />

			<label for="email">Email</label>
			<input
				type="mail"
				name="email"
				id="email"
				placeholder="Enter Your Email"
				required /><br />

			<label for="number">Contact Number</label>
			<input
				type="number"
				name="number"
				id="number"
				placeholder="Enter Contact Number"
				required /><br />

			<label for="gender">Gender</label>
			<select name="gender" id="gender">
				<option value="male">Male</option>
				<option value="female">Female</option>
				<option value="female">Rather Not Say</option></select
			><br />

			<label for="dob">Date of Birth</label>
			<input type="date" name="dob" /><br />

			<span>Rating</span>
			<input type="radio" id="rating" name="rating" value="1" />
			<label for="rating">1</label>

			<input type="radio" id="rating" name="rating" value="2" />
			<label for="rating">2</label>

			<input type="radio" id="rating" name="rating" value="3" />
			<label for="rating">3</label>

			<input type="radio" id="rating" name="rating" value="4" />
			<label for="rating">4</label>

			<input type="radio" id="rating" name="rating" value="5" />
			<label for="rating">5</label><br />

			<label for="messsage">Enter Your Message</label><br />
			<textarea
				name="message"
				id="message"
				cols="35"
				rows="05"
				placeholder="Enter Your Message"></textarea
			><br />

			<button type="submit" value="submit">Send</button>
			<button type="reset" value="reset">Reset</button><br /><br />

			<a href="https://www.youtube.com/@LoveBabbar" target="_blank"
				><img
					src="https://codehelp-html-contact-form.netlify.app/images/youtube.png"
					alt="Youtube"
					width="40px"
			/></a>

			<a href="https://www.instagram.com/lovebabbar1/" target="_blank"
				><img
					src="https://codehelp-html-contact-form.netlify.app/images/insta.jpg"
					alt="Instagram"
					width="40px"
			/></a>
			<a href="https://t.me/+EEoZWavpShZmM2Y1" target="_blank"
				><img
					src="https://codehelp-html-contact-form.netlify.app/images/telegram.png"
					alt="Telegram"
					width="40px"
			/></a>
		</form>
	</body>
</html>
