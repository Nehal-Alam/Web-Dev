<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZmg4fA7ZwYx7fB7O3Em3UJzIwJoQwDbDWQw&usqp=CAU" type="image/x-icon">


    <style>
      table, th, td {
        border: solid 1px black;
        text-align: center;
      }

      .bg-yellow{
      
        background-color: rgb(217, 231, 125);
      }

      .bg-purple{
        background-color: rgb(199, 144, 250);
      }

      .bg-green{
        background-color: rgb(135, 226, 147);
      }
    </style>
  </head>

  <body>
    <table>
      <tr>
        <th rowspan="3">Day</th>
        <th colspan="3">Seminar</th>
      </tr>
      <tr>
        <th colspan="2">Schedule</th>
        <th rowspan="2">Topic</th>
      </tr>
      <tr>
        <th>Begin</th>
        <th>End</th>
      </tr>

      <tr>
        <td rowspan="2">Monday</td>
        <td rowspan="2" class="bg-yellow">8:00 a.m.</td>
        <td rowspan="2" class="bg-purple">5:00 a.m.</td>
        <td>Introduction to XML</td>
        <tr>
          <td>Validity: DTD and Relax NG</td>
        </tr>
      </tr>

      <tr>
        <td rowspan="4">Tuesday</td>
        <tr>
          <td class="bg-yellow">8:00 a.m.</td>
          <td class="bg-yellow">11:00 a.m.</td>
          <td rowspan="2">XPath</td>
        </tr>
        <tr>
          <td class="bg-yellow">11:00 a.m.</td>
          <td class="bg-green">2:00 a.m.</td>
        </tr>
        <tr>
          <td class="bg-green">2:00 p.m.</td>
          <td class="bg-purple">5:00 a.m.</td>
          <td rowspan="">XSL Transformations</td>
        </tr>
      </tr>

      <tr>
        <td>Wednesday</td>
        <td class="bg-yellow">8:00 a.m.</td>
        <td class="bg-green">12:00 p.m.</td>
        <td>XSL Formatting Objects</td>
      </tr>
    </table>
  </body>
</html>
